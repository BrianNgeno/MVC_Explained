{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    

    <link rel="icon" href="../../../media/Blue.png" />
    {% if title %}
    <title>Brian's Blog- {{ title }}</title>
    {% else %}
    <link rel="icon" href="../../../media/Blue.png" />
    <title>Brian's Blog</title>
    {% endif %}

    {% block meta %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="blog,articles,technology, tutorials">
    <meta property="og:site_name" content="Brian Blog" />
    <meta property="og:description"
        content="The srticles focused on Privacy and Data Protection, Artificial intelligence, Intellectual Property,  Digital Identity, Internet Governance, Digital Tax and lending, Tech and Democracy. " />
    <meta property="og:title" content="Brian Blog" />
    <meta property="og:image" content="{% static 'images/page_banner.jpeg' %}" />
    <meta property="og:type" content="website" />
    <meta property="og:updated_time" content="1440432930" />
    <meta name="author" content="Brian">
    {% endblock %}

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/summernote.css'%}" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />



</head>

<body>
    

    {% include "main/navbar.html" %}
    {% block content %} {% endblock %}

    {% include "main/footer.html" %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/summernote.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/script.js'%}"></script>
    <script>
        $(document).ready(function () {
            // messages timeout for 10 sec 
            setTimeout(function () {
                $('.message').fadeOut('slow');
            }, 5000); // <-- time in milliseconds, 1000 =  1 sec

            // delete message
            $('.del-msg').live('click', function () {
                $('.del-msg').parent().attr('style', 'display:none;');
            })
        });
    </script>

</body>

</html>
