{% extends 'main/base.html' %}
{% load staticfiles %}

{% block content %}


<div class="row">
    <div class="col-md-12 text-center">
        <h2 class="font2">Search results for {{message}}</h2>
    </div>
</div>
<div class="container">
    <div class="row">
        {% if searched %}
        {% for data in searched %}
        <div class="col-sm-6">

            <a href="{{ data.get_absolute_url }}" id="blogimg">
                <div class="card">
                    <img src="{{ MEDIA_URL }}{{data.image.url}}" class="card-img-top" alt="{{data.title}}">
                    <div class="card-body">

                        <h5 class="card-title">{{data.title}}</h5>
                        <p class="card-text">{{data.publisher}}.</p>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="{{ data.get_absolute_url }}" class="btn btn-primary">Read More <i
                                        class="fa fa-chevron-circle-right"></i></a>
                            </div>
                            <div class="col-md-6">
                                <a href="{% url 'delete_blog' blog_id=data.id %}" class="btn btn-danger">Delete <i
                                        class="fa fa-remove"></i></a>
                            </div>
                        </div>

                    </div>
                </div>
            </a>

        </div>
        {% endfor %}
        {% endif %}

    </div>
</div>
{% endblock %}
